  <section id="static">
    <pre><code id="static-js" data-height="taller">function clean(x) {
  // eslint-disable-next-line use-isnan
  if (x === Number.NaN) {
    // can never be true
    return null;
  }
  if (isNaN(x)) {
    return 0;
  }
}

console.log(clean(Number.NaN));
// expected output: 0
