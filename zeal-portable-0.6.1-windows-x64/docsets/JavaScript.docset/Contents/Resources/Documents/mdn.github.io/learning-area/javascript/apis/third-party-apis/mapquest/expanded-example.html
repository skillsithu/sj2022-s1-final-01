    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapquest example</title>
    <style>
      #map {
        width: 600px;
        height: 600px;
      }
    </style>
    <script src="../../../../../../api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="../../../../../../api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
    <script>
      var L;

      window.onload = function() {
        L.mapquest.key = 'YOUR-API-KEY-HERE';

        // 'map' refers to a <div> element with the ID map
        var map = L.mapquest.map('map', {
          center: [53.480759, -2.242631],
          // 1. change 'map' to 'hybrid', try other type of map
          layers: L.mapquest.tileLayer('hybrid'),
          zoom: 12
        });

        // 2. Add control
        map.addControl(L.mapquest.control());

        // 3. Add icon
        L.marker([53.480759, -2.242631], {
          icon: L.mapquest.icons.marker({
            primaryColor: '#22407F',
            secondaryColor: '#3B5998',
            shadow: true,
            size: 'md',
            symbol: 'A'
          })
        })
        .bindPopup('This is Manchester!')
        .addTo(map);
      }
    </script>
  </head>
  <body>
    <h1>Simple Mapquest example</h1>

    <div id="map"></div>
