  <body>
    <h1>Sharing MDN</h1>

    <p>We love MDN, and want to share it as far as we can! Click the following button to share MDN's home page using your system's native share functionality. See the <a href="../../../developer.mozilla.org/en-US/docs/Web/API/Navigator/share.html#Browser_compatibility">browsers this currently works on</a>.</p>

    <p><button>Share MDN!</button></p>

    <p class="result"></p>

    <script>
      let shareData = {
        title: 'MDN',
        text: 'Learn web development on MDN!',
        url: 'https://developer.mozilla.org',
      }

      const btn = document.querySelector('button');
      const resultPara = document.querySelector('.result');

      btn.addEventListener('click', () => {
        navigator.share(shareData)
          .then(() =>
            resultPara.textContent = 'MDN shared successfully'
          )
          .catch((e) =>
            resultPara.textContent = 'Error: ' + e
          )
      });
    </script>
