<html><!-- Mirrored from mdn.github.io/webvr-tests/aframe-demo/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 17:49:33 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>A-Frame demo</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="../../../aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="metalTexture" src="metal003.png">
        <img id="skyTexture" src="../../../cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" src="#metalTexture">
            <a-animation attribute="rotation" to="360 360 0" direction="normal" dur="6000" repeat="indefinite" easing="linear">
            </a-animation>
      </a-box>
      <a-sky src="#skyTexture"></a-sky>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="4" position="-2 1 0"></a-light>
    </a-scene>
