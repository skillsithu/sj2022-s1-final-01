<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: min-inline-size</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="min-inline-size">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">min-inline-size: 200px;
writing-mode: horizontal-tb; </code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">min-inline-size: 200px;
writing-mode: vertical-rl;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">min-inline-size: 20px;
writing-mode: horizontal-tb;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">min-inline-size: 75%;
writing-mode: vertical-lr;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output large hidden">

</div>
