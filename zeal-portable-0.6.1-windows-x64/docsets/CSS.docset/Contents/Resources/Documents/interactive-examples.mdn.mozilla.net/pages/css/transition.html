  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: transition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs114d.css?v=a857922">
  <link rel="stylesheet" href="../../css/editor-css114d.css?v=a857922">
  <link rel="stylesheet" href="../../live-examples/css-examples/transitions/transition.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: transition</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="transition">
<div class="example-choice">
<pre><code class="language-css">transition: margin-right 2s;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">transition: margin-right 2s .5s;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">transition: margin-right 2s ease-in-out;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">transition: margin-right 2s ease-in-out .5s;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">transition: margin-right 2s, color 1s;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">transition: all 1s ease-out;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

</section>

<div id="output" class="output large hidden">
    <section id="default-example">
        <div id="example-element">Hover to see<br>the transition.</div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
