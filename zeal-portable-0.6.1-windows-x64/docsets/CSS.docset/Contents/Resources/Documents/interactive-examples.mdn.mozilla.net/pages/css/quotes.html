  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs114d.css?v=a857922">
  <link rel="stylesheet" href="../../css/editor-css114d.css?v=a857922">
  <link rel="stylesheet" href="../../live-examples/css-examples/generated-content/quotes.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: quotes</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list" data-property="quotes">
<div class="example-choice">
<pre><code class="language-css">quotes: none;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">quotes: initial;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice" initial-choice="true">
<pre><code class="language-css">quotes: "'" "'";</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">quotes: "„" "“" "‚" "‘";</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">quotes: "«" "»" "‹" "›";</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>
</section>

<div id="output" class="output hidden">
    <section id="default-example">
        <q id="example-element">Show us the wonder-working <q>Brothers,</q> let them come out publicly—and we will believe in them!</q>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
