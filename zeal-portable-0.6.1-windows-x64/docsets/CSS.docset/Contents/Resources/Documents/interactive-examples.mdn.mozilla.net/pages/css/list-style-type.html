<html><!-- Mirrored from interactive-examples.mdn.mozilla.net/pages/css/list-style-type.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 11:18:34 GMT --><head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: list-style-type</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs114d.css?v=a857922">
  <link rel="stylesheet" href="../../css/editor-css114d.css?v=a857922">
  <link rel="stylesheet" href="../../live-examples/css-examples/lists/list-style.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: list-style-type</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="list-style-type">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">list-style-type: space-counter;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
                <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">list-style-type: disc;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
                <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">list-style-type: circle;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
                <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">list-style-type: "\1F44D"; // thumbs up sign</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
                <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div>
            <p>NASA Notable Missions</p>
            <ul id="example-element" class="transition-all unhighlighted">
                <li>Apollo</li>
                <li>Hubble</li>
                <li>Chandra</li>
                <li>Cassini-Huygens</li>
            </ul>
        </div>

        <hr>

        <div class="note"><p><code>space-counter</code> is defined with <a href="http://developer.mozilla.org/docs/Web/CSS/@counter-style" target="_parent"><code>@counter-style</code></a></p>
    </div></section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="../../js/css-examples-libs114d.js?v=a857922"></script>
  <script src="../../js/editor-css114d.js?v=a857922"></script>
