<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: table-layout</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="table-layout">

<div class="example-choice">
<pre><code class="language-css">table-layout: auto;
width: 150px;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">table-layout: fixed;
width: 150px;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">table-layout: auto;
width: 100%;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

<div class="example-choice">
<pre><code class="language-css">table-layout: fixed;
width: 100%;</code></pre>
<button type="button" class="copy hidden" aria-hidden="true">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
</div>

</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <table id="example-element" class="transition-all">
            <tbody><tr><th>Name</th> <th>Location</th></tr>
            <tr><td>Lion</td> <td>Africa</td></tr>
            <tr><td>Norwegian Lemming</td> <td>Europe</td></tr>
            <tr><td>Seal</td> <td>Antarctica</td></tr>
            <tr><td>Tiger</td> <td>Asia</td></tr>
        </tbody></table>
    </section>
</div>
