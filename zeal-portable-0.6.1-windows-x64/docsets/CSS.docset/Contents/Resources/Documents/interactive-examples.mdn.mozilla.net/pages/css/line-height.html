<body>
  <section class="css-editor-container">
    <header class="output-header hidden">

      <button id="reset" class="reset" type="button">Reset</button>

    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="lineHeight">
<div class="example-choice">
<pre><code class="language-css">line-height: normal;</code></pre>

<div class="example-choice">

</button>
</div>

</button>
</div>

</button>
