  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: overflow-wrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/css-examples-libs114d.css?v=a857922">
  <link rel="stylesheet" href="../../css/editor-css114d.css?v=a857922">
  <link rel="stylesheet" href="../../live-examples/css-examples/text/overflow-wrap.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header hidden">
      <h4>CSS Demo: overflow-wrap</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list large" data-property="overflow-wrap">

    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">overflow-wrap: normal;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">overflow-wrap: anywhere;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">overflow-wrap: break-word;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div class="example-container">Most words are short &amp; don't need to break. But <b class="transition-all" id="example-element">Antidisestablishmentarianism</b> is long. The width is set to min-content, with a max-width of 11em.</div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="../../js/css-examples-libs114d.js?v=a857922"></script>
  <script src="../../js/editor-css114d.js?v=a857922"></script>
