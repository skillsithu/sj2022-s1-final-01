<html><!-- Mirrored from mdn.github.io/css-examples/flexbox/wrapping/column-wrap.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 11:23:05 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

  <meta charset="utf-8">
  <title>Flexbox wrapping: Wrapping when flex-direction is column</title>

  <style>
    body {
      font: 1.2em Helvetica, Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    textarea {
      font-family: monospace;
      display: block;
      margin-bottom: 10px;
      background-color: #F4F7F8;
      border: none;
      border-left: 6px solid #558ABB;
      color: #4D4E53;
      width: 90%;
      max-width: 700px;
      padding: 10px 10px 0px;
      font-size: 90%;
    }

    textarea:nth-of-type(1) {
      height: 160px
    }

    textarea:nth-of-type(2) {
      height: 200px
    }

    .playable-buttons {
      text-align: right;
      width: 90%;
      max-width: 700px;
      padding: 5px 10px 5px 26px;
      font-size: 100%;
    }

    section {
      width: 90%;
      max-width: 700px;
      border: 1px solid #4D4E53;
      border-radius: 2px;
      padding: 10px 14px 10px 10px;
      margin-bottom: 10px;
    }

    section input {
      display: block;
      margin: 5px;
    }

    .box>* {
      border: 2px solid rgb(96, 139, 168);
      border-radius: 5px;
      background-color: rgba(96, 139, 168, .2);
    }

    .box {

      border: 2px dotted rgb(96, 139, 168);
    }
  </style>

  <style class="editable">      .box {
        height: 300px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    .box>* {
        flex: 1 1 80px;
    }
  </style>
</head>

<body>
  <section>      <div class="box">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
      </div>
    </section>
  <textarea class="playable-css">      .box {
        height: 300px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }
    .box&gt;* {
        flex: 1 1 80px;
    }
  </textarea>
  <textarea id="code" class="playable-html">      &lt;div class="box"&gt;
        &lt;div&gt;One&lt;/div&gt;
        &lt;div&gt;Two&lt;/div&gt;
        &lt;div&gt;Three&lt;/div&gt;
        &lt;div&gt;Four&lt;/div&gt;
        &lt;div&gt;Five&lt;/div&gt;
        &lt;div&gt;Six&lt;/div&gt;
        &lt;div&gt;Seven&lt;/div&gt;
        &lt;div&gt;Eight&lt;/div&gt;
        &lt;div&gt;Nine&lt;/div&gt;
        &lt;div&gt;Ten&lt;/div&gt;
      &lt;/div&gt;
    </textarea>
  <div class="playable-buttons">
    <input id="reset" type="button" value="Reset">
  </div>

<script>
  var section = document.querySelector('section');
  var editable = document.querySelector('.editable');
  var textareaHTML = document.querySelector('.playable-html');
  var textareaCSS = document.querySelector('.playable-css');
  var reset = document.getElementById('reset');
  var htmlCode = textareaHTML.value;
  var cssCode = textareaCSS.value;

  function fillCode() {
    editable.innerHTML = textareaCSS.value;
    section.innerHTML = textareaHTML.value;
  }

  reset.addEventListener('click', function () {
    textareaHTML.value = htmlCode;
    textareaCSS.value = cssCode;
    fillCode();
  });

  textareaHTML.addEventListener('input', fillCode);
  textareaCSS.addEventListener('input', fillCode);
  window.addEventListener('load', fillCode);
</script>
