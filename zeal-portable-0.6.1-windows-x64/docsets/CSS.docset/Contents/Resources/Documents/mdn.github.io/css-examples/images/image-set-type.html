<html><!-- Mirrored from mdn.github.io/css-examples/images/image-set-type.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 11:18:22 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>image-set() type()</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .box {
            width: 400px;
            height: 200px;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

    <style class="editable">
       .box {
          background-image: -webkit-image-set(
            url("large-balloons.avif") type("image/avif"),
            url("large-balloons.jpg") type("image/jpeg"));
          background-image: image-set(
            url("large-balloons.avif") type("image/avif"),
            url("large-balloons.jpg") type("image/jpeg"));
        }
    </style>
</head>

<body>
    <section class="preview">
        <div class="box"></div>
    </section>

    <textarea class="playable playable-css" style="height: 155px;">.box {
  background-image: -webkit-image-set(
    url("large-balloons.avif") type("image/avif"),
    url("large-balloons.jpg") type("image/jpeg"));
  background-image: image-set(
    url("large-balloons.avif") type("image/avif"),
    url("large-balloons.jpg") type("image/jpeg"));
}
    </textarea>

    <textarea class="playable playable-html" style="height: 70px;">&lt;div class="box"&gt;&lt;/div&gt;
    </textarea>

    <div class="playable-buttons">
        <input id="reset" type="button" value="Reset">
    </div>

<script src="playable.js"></script>
