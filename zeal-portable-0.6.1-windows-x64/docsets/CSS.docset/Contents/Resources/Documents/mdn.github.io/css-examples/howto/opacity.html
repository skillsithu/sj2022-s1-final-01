    <style>
        .wrapper {

            gap: 20px;

            background-size: cover;
            padding: 20px;
        }

        .box {
            flex: 1;
            border: 5px solid #000;
            border-radius: .5em;
            font-size: 140%;
            padding: 20px;
        }
    </style>
