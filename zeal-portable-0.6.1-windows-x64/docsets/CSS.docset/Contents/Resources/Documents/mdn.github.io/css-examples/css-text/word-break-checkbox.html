    <meta charset="utf-8">
    <title>word-break example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
        box-sizing: border-box;
      }

      .preview input[type="checkbox"] {
          display: inline;
      }

      .field {
          inline-size: 150px;
          border: 1px solid #ccc;
          margin-block-end: 1em;
          padding: 10px;
      }
    </style>

    <style class="editable">
      .field-br {
        word-break: break-all; 
      }
    </style>
  </head>

  <body>
    <section class="preview">
      <div class="field">
        <input type="checkbox" id="one"><label for="one">LongWordThatHasNoBreakingPossibilities</label>
      </div>

      <div class="field field-br">
        <input type="checkbox" id="two"><label for="two">LongWordThatHasNoBreakingPossibilities</label>
      </div>
    </section>

    <textarea class="playable playable-css" style="height: 100px;">.field-br {
  word-break: break-all; 
}
    </textarea>

    <textarea class="playable playable-html" style="height: 180px;">&lt;div class="field"&gt;
  &lt;input type="checkbox" id="one"&gt;&lt;label for="one"&gt;LongWordThatHasNoBreakingPossibilities&lt;/label&gt;
&lt;/div&gt;

&lt;div class="field field-br"&gt;
  &lt;input type="checkbox" id="two"&gt;&lt;label for="two"&gt;LongWordThatHasNoBreakingPossibilities&lt;/label&gt;
&lt;/div&gt;
    </textarea>

    <div class="playable-buttons">
      <input id="reset" type="button" value="Reset">
    </div>
  
  <script src="playable.js"></script>
