    <meta charset="utf-8">
    <title>Backgrounds and Borders: border-radius</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
      * {
        box-sizing: border-box;
      }
      .box {
        width: 500px;
        padding: .5em;
      }
    </style>

    <style class="editable">
      .box {
        border: 10px solid rebeccapurple;
        border-radius: 1em;
        border-top-right-radius: 10% 30%;
      }

      
    </style>
  </head>
