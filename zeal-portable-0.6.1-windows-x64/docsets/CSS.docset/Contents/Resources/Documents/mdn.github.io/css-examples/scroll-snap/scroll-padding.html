    <meta charset="utf-8">
    <title>CSS Scroll Snap</title>
    <link rel="stylesheet" href="../css-cookbook/styles.css">
    <style>
        .scroller {
            border: 4px solid #333;
            width: 300px;
        }

        .scroller section {
            min-height: 100%;
            padding: 10px;
        }

        .scroller section:nth-child(odd) {
            background-color: #ccc;
        }
    </style>

    <style class="editable">
        .scroller {
            height: 300px;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-padding: 40px;
        }

         .scroller section {
                scroll-snap-align: start;
            }
    </style>
</head>

<body>
    <section class="preview">
        <article class="scroller">
            <section>
                <h2>Section one</h2>


            </section>
            <section>
                <h2>Section two</h2>



            </section>
            <section>
                <h2>Section three</h2>



            </section>
        </article>
    </section>
