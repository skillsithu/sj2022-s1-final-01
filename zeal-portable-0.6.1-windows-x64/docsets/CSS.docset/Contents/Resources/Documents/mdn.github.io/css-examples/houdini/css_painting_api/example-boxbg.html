    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    li {
        background-image: paint(boxbg);
        --boxColor: hsla(55, 90%, 60%, 1.0);
        }

        li:nth-of-type(3n) {
        --boxColor: hsla(155, 90%, 60%, 1.0);
        --widthSubtractor: 20;
        }

        li:nth-of-type(3n+1) {
        --boxColor: hsla(255, 90%, 60%, 1.0);
        --widthSubtractor: 40;
    }
    </style>
    

    <title>CSS Painting API example</title>

   
  </head>
  <body>
    <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
    <li>item 6</li>
    <li>item 7</li>
    <li>item 8</li>
    <li>item 9</li>
    <li>item 10</li>
    <li>item 11</li>
    <li>item 12</li>
    <li>item 13</li>
    <li>item 14</li>
    <li>item 15</li>
    <li>item 16</li>
    <li>item 17</li>
    <li>item</li>
</ul>
  
  <script>
    CSS.paintWorklet.addModule('boxbg.js');
