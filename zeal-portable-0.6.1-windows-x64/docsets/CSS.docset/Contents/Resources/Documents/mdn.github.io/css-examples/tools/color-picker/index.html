<html><!-- Mirrored from mdn.github.io/css-examples/tools/color-picker/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 11:23:56 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>Color picker</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div id="container">
        <div id="palette" class="block">
            <div id="color-palette"></div>
            <div id="color-info">
                <div class="title"> CSS Color </div>
            </div>
        </div>

        <div id="picker" class="block">
            <div class="ui-color-picker" data-topic="picker" data-mode="HSL"></div>
            <div id="picker-samples" sample-id="master"></div>
            <div id="controls">
                <div id="delete">
                    <div id="trash-can"></div>
                </div>
                <div id="void-sample" class="icon"></div>
            </div>
        </div>

        <div id="canvas" data-tutorial="drop">
            <div id="zindex" class="ui-input-slider" data-topic="z-index" data-info="z-index" data-max="20" data-sensitivity="10"></div>
        </div>
    </div>

  <script src="script.js"></script>

</body></html>
