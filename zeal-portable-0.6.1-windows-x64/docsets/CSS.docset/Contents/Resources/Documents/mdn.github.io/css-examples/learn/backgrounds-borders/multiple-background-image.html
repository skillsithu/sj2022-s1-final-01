    <meta charset="utf-8">
    <title>Backgrounds and Borders: multiple background-image</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
      * {
        box-sizing: border-box;
      }

      .wrapper {
        display: flex;
      }

      .box {
        width: 300px;
        height: 100px;
        padding: .5em;
        border: 1px solid #ccc;
        margin: 20px;
      }
    </style>

    <style class="editable">
      .box {
        background-image: url(star.png), url(big-star.png);
      }

    </style>
  </head>

  <body>
    <section class="preview">
      <div class="wrapper">
        <div class="box"></div>
      </div>
      
    </section>

    <textarea class="playable playable-css" style="height: 120px;">.box {
  background-image: url(star.png), url(big-star.png);
}
    </textarea>

    <textarea class="playable playable-html" style="height: 130px;">&lt;div class="wrapper"&gt;
  &lt;div class="box"&gt;&lt;/div&gt;
&lt;/div&gt;
    </textarea>

      <input id="reset" type="button" value="Reset">
