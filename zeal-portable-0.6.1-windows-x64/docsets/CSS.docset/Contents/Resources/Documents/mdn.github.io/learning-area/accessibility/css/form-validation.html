    <meta charset="utf-8">
    <title>Form validation example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      form {
        background: #eee;
        border-radius: 20px;
        box-shadow: 1px 1px 1px black;
        padding: 20px;
        width: 300px;
      }

      label {
        width: 130px;
        float: left;
        text-align: right;
        padding: 4px;
        margin-bottom: 20px;
      }

      input {
        width: 130px;
        float: right;
      }

      label, input {
        font-size: 1em;
        line-height: 1.5;
      }

      div {
        clear: both;
      }

      .errors {
        background: yellow;
        border-radius: 20px;
        box-shadow: 1px 1px 1px black;
        padding: 20px;
        width: 300px;
        position: absolute;
        left: 360px;
      }
    </style>
  </head>
  <body>
    <h1>Form validation example</h1>
    <div class="errors" role="alert" aria-relevant="all">
      <ul>

      </ul>

    </div>
    <form>
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="age">Enter your age:</label>
        <input type="number" name="age" id="age">
      </div>
      <div>
        <input type="submit">
      </div>
      <div></div>
    </form>
    <script src="validation.js"></script>
