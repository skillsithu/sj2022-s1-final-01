<html><!-- Mirrored from mdn.github.io/html-examples/link-rel-preload/media/ by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 31 Jan 2022 11:59:34 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>Responsive preload example</title>

    <link rel="preload" href="bg-image-narrow.png" as="image" media="(max-width: 600px)">
    <link rel="preload" href="bg-image-wide.png" as="image" media="(min-width: 601px)">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header style="background-image: url(&quot;bg-image-wide.png&quot;);">
      <h1>My site</h1>
    </header>

    <script>
      var mediaQueryList = window.matchMedia("(max-width: 600px)");
      var header = document.querySelector('header');

      if(mediaQueryList.matches) {
        header.style.backgroundImage = 'url(bg-image-narrow.png)';
      } else {
        header.style.backgroundImage = 'url(bg-image-wide.png)';
      }
    </script>
